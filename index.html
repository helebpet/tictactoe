<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tic Tac Toe</title>
    <!-- Add Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
</head>
<body>
    <!-- Menu Screen -->
    <div id="menuScreen" class="ui-container">
        <h1 class="title">TIC TAC TOE</h1>
        <p class="subtitle">Choose your game mode:</p>
        <button class="game-button" id="btnHuman">Human vs Human</button>
        <button class="game-button" id="btnRobot">Human vs Robot</button>
    </div>

    <!-- Name Input Screen -->
    <div id="nameScreen" class="ui-container hidden">
        <h1 class="title">ENTER NAMES</h1>
        <div class="input-group">
            <label class="input-label" for="player1Input">Player 1 (X):</label>
            <input type="text" id="player1Input" class="game-input" placeholder="Enter name" value="Player 1">
        </div>
        <div id="player2Group" class="input-group">
            <label class="input-label" for="player2Input">Player 2 (O):</label>
            <input type="text" id="player2Input" class="game-input" placeholder="Enter name" value="Player 2">
        </div>
        <button class="game-button" id="btnStartGame">Start Game</button>
    </div>

    <!-- Game Over Screen -->
    <div id="gameOverScreen" class="ui-container hidden">
        <div id="resultText" class="result-display"></div>
        <button class="game-button" id="btnPlayAgain">Play Again</button>
        <button class="game-button" id="btnBackToMenu">Back to Menu</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
